<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audi</title>
    <link rel="stylesheet" href="../css/tareas.css">
    <link rel="icon" type="image/png" href="../img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <!-- MENU estilo HAMBURGUESA -->
    <div id="menu-icon">
        <i class="fa-solid fa-bars"></i>
    </div>

    <nav id="nav-menu">
        <div id="close-icon">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <ul id="nav-menu-list">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="tareas.html">Gestor de Tareas</a></li>
        </ul>
    </nav>

    <!-- HERO / FORMULARIO -->
    <header id="hero">
        <div id="hero-overlay"></div>

        <div id="hero-content">
            <div id="logo">
                <img src="../img/logo.webp" alt="Audi Logo">
            </div>

            <div id="form-container">
                <article id="form-card">
                    <h2 id="form-title">Gestor de Tareas</h2>

                    <!-- ID OCULTO PARA EDICIÓN -->
                    <input type="hidden" id="edit-id" value="">

                    <div id="form-grid">

                        <div class="input-group full-width">
                            <input 
                                type="text" 
                                id="tituloTarea" 
                                placeholder="Descripción de la tarea..."
                                autocomplete="off"
                            >
                        </div>

                        <div class="input-group">
                            <label for="categoriaTarea">Categoría</label>
                            <select id="categoriaTarea">
                                <option value="Mantenimiento">Mantenimiento</option>
                                <option value="Ventas">Ventas</option>
                                <option value="Inventario">Inventario</option>
                                <option value="Soporte">Soporte</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="estadoOperativo">Estado</label>
                            <select id="estadoOperativo">
                                <option value="Sin Iniciar">Sin Iniciar</option>
                                <option value="En Progreso">En Progreso</option>
                                <option value="Finalizado">Finalizado</option>
                            </select>
                        </div>

                        <div class="input-group full-width">
                            <label for="fechaLimite">Fecha Límite</label>
                            <input type="date" id="fechaLimite">
                        </div>

                        <!-- ACCIONES -->
                        <div id="form-actions" class="full-width">
                            <button id="btn-audi" class="btn-audi" type="button">
                                Guardar Ticket
                            </button>

                            <button 
                                id="btn-cancel" 
                                class="btn-cancel" 
                                type="button" 
                                style="display: none;"
                            >
                                Cancelar Edición
                            </button>

                            <button 
                                id="btn-borrar-todo" 
                                class="btn-delete" 
                                type="button"
                            >
                                Borrar todas
                            </button>
                        </div>
                    </div>

                    <!-- ERROR -->
                    <p id="error-msg" class="error" style="display: none;">
                        Completa todos los campos.
                    </p>
                </article>
            </div>
        </div>
    </header>

    <!-- LISTA DE TAREAS -->
    <main id="container">
        <ul id="task-grid">
        </ul>
    </main>

    <!-- FOOTER -->
    <footer id="footer">
        <div id="footer-logo">
            <img src="../img/logo.webp" alt="Logo de Audi">
        </div>

        <div id="redes">
            <a href="https://www.facebook.com/Audi" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-facebook-f"></i> Facebook
            </a>
            <a href="https://www.instagram.com/audi/" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-instagram"></i> Instagram
            </a>
            <a href="https://www.linkedin.com/company/audi-ag/" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-linkedin-in"></i> LinkedIn
            </a>
        </div>

        <p class="copyright">
            © 2026 Audi. Todos los derechos reservados
        </p>
    </footer>

    <!-- JS -->
    <script type= "module" src="../js/tareas.js"></script>

</body>
</html>
